# WorkloadPriorityClasses for Kueue preemption policies
---
apiVersion: kueue.x-k8s.io/v1beta2
kind: WorkloadPriorityClass
metadata:
  name: high-priority
value: 1000
description: High-priority ML training jobs — can preempt low-priority workloads
---
apiVersion: kueue.x-k8s.io/v1beta2
kind: WorkloadPriorityClass
metadata:
  name: low-priority
value: 100
description: Low-priority or experimental jobs — may be preempted when resources are needed
