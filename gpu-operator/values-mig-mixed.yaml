# NVIDIA GPU Operator Helm values — MIG mixed strategy
# Each GPU: 2× 3g.40gb + 1× 1g.10gb  (per ND96isr_H100_v5: 8 GPUs → 16 large + 8 small)
# Usage: helm upgrade --install gpu-operator nvidia/gpu-operator \
#          -n gpu-operator --create-namespace -f values-mig-mixed.yaml
driver:
  enabled: true

mig:
  strategy: mixed

migManager:
  enabled: true
  config:
    name: mig-parted-config

devicePlugin:
  enabled: true

toolkit:
  enabled: true

migParted:
  config:
    name: mig-parted-config
    data:
      config.yaml: |
        version: v1
        mig-configs:
          mixed-training:
            - devices: all
              mig-enabled: true
              mig-devices:
                "3g.40gb": 2
                "1g.10gb": 1
